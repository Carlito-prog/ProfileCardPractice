<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card-container">
        <div class="card-banner">

        </div>
        <div class="card-info">
            <div class="profile">
                <img id="img" src="./images/image-victor.jpg"/>
            </div>
            <div class="name"> 
               <span id="fullname">Nazariy Dumanskyy </span> <span id="age"> 26 </span>
            </div>
            <div class="location">
               <span id="location"> London </span>
            </div>
        </div>
        <div class="card-stats">
            <div class="category">
                <div class="number">
                   <span id="followers"> 80k </span>
                </div>
                <div class="type">
                     Followers
                </div>
            </div>
            <div class="category">
                <div class="number">
                <span id="likes"> 803K </span>
                </div>
                <div class="type">
                    Likes
                </div>
            </div>
            <div class="category">
                <div class="number">
                   <span id="photos"> 1.4K </span>
                </div>
                <div class="type">
                    Photos
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
